    <!-- 备用方案：如果动态加载失败，手动加载中文内容 -->
    <script>
        // 检查内容是否已加载，如果未加载，则显示备用内容
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // 检查各个部分是否已加载内容
                const sections = ['home', 'publications', 'competitions', 'awards', 'patents'];
                
                sections.forEach(section => {
                    const element = document.getElementById(section + '-md');
                    if (element && (element.innerHTML === '' || element.textContent.trim() === '')) {
                        // 显示备用内容
                        const fallback = document.getElementById(section + '-content-fallback');
                        if (fallback) {
                            fallback.style.display = 'block';
                        } else {
                            element.innerHTML = '<p>内容加载中...</p>';
                        }
                    }
                });
            }, 2000); // 等待2秒后检查
        });

        // 强制重新加载配置
        if (typeof loadConfig === 'function') {

                }, 100);
