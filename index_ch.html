    <!-- 中文内容加载脚本 -->
    <script>
    // 配置中文Markdown文件路径
    const chineseContentConfig = {
        'home': 'contents/home_ch.md',
        'publications': 'contents/publications_ch.md', 
        'competitions': 'contents/competitions_ch.md',
        'awards_ch': 'contents/awards_ch.md',
        'patents': 'contents/patents_ch.md'
    };

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        console.log('开始加载中文页面内容...');
        loadChineseContent();
    });

    // 加载中文内容函数
    function loadChineseContent() {
        // 加载首页内容
        loadMarkdownContent('home', 'home-md');
        
        // 加载论文内容
        loadMarkdownContent('publications', 'publications-md');
        
        // 加载学科竞赛内容
        loadMarkdownContent('competitions', 'competitions-md');
        
        // 加载荣誉称号内容
        loadMarkdownContent('awards_ch', 'awards_ch-md');
        
        // 加载专利内容
        loadMarkdownContent('patents', 'patents-md');
    }

    // 通用的Markdown内容加载函数
    function loadMarkdownContent(section, elementId) {
        const filePath = chineseContentConfig[section];
        if (!filePath) {
            console.error(`未找到 ${section} 的配置文件路径`);
            return;
        }
        
        console.log(`正在加载: ${filePath}`);
        
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = marked.parse(text);
                    console.log(`成功加载: ${filePath}`);
                } else {
                    console.error(`未找到元素: ${elementId}`);
                }
            })
            .catch(error => {
                console.error(`加载 ${filePath} 失败:`, error);
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = `<div class="alert alert-warning" role="alert">
                        <strong>内容加载失败</strong><br>
                        无法加载 ${section} 内容，请检查文件路径或网络连接。<br>
                        错误信息: ${error.message}
                    </div>`;
                }
            });
    }
    </script>
